{% extends 'main.html' %}

{% block content %}
<div class="container">
  <div class="row">
      {% for i in datas  %}
    <div class="col-sm-4">
      <div class="panel panel-danger">
        <div class="panel-heading">{{ i.info }}</div>
        <div class="panel-body"><img src="{{ i.img }}" class="img-responsive" style="width:100%" alt="Image"></div>
        <div class="panel-footer">{{ i.name }}</div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock%}
